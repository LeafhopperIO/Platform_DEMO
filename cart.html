    <script>
        $('.add').click(function () {
                if ($(this).prev().val() < 20) {
                $(this).prev().val(+$(this).prev().val() + 1);

        });
        $('.sub').click(function () {
                if ($(this).next().val() > 1) {
                if ($(this).next().val() > 1) $(this).next().val(+$(this).next().val() - 1);

        });
